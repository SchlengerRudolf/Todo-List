<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dialog closedby="any" id="new-project-dialog">
            <form id="new-project-form">
                <label for="projectTitle">Title:</label>
                <input type="text" name="Title name" id="projectTitle" required>
                <label for="projectDescription">Description:</label>
                <textarea rows="5" name="Project description" id="projectDescription"></textarea>
            </form>
            <div id="projectDialogButtons">
                <button class="addButton">Add Project</button>
                <button class="closeButton" autofocus>Close</button>
            </div>
        </dialog>
        <dialog closedby="any" id="new-todo-dialog">
            <form id="new-todo-form">
                <label for="todoTitle">Title:</label>
                <input type="text" name="Title name" id="todoTitle" required>
                <label for="todoDueDate">Due date:</label>
                <input type="date" name="Due date" id="todoDueDate">
                <label for="todoPriority">Priority:</label>
                <input type="number" name="Priority" id="todoPriority" min="0" max="3" value="0" required>
                <label for="todoDescription">Description:</label>
                <textarea rows="5" name="Todo description" id="todoDescription"></textarea>
            </form>
            <div id="todoDialogButtons">
                <button class="addButton">Add Todo</button>
                <button class="closeButton" autofocus>Close</button>
            </div>
        </dialog>
        <dialog closedby="any" id="view-project-dialog">
            <form id="view-project-dialog">
                <label for="viewProjectTitle">Title:</label>
                <input class="locked" type="text" name="Title name" id="viewProjectTitle" disabled>
                <label for="viewProjectDescription">Description:</label>
                <textarea rows="5" name="Project description" id="viewProjectDescription"></textarea>
            </form>
            <div id="viewProjectDialogButtons">
                <button class="changeButton">Change</button>
                <button class="closeButton" autofocus>Close</button>
            </div>
        </dialog>
    <div id="main-container">
        <div id="sidebar">
            <img id="logo" src="./images/logo.jpeg" alt="Todo logo, with black background, written out with white color">
            <h2>Projects</h2>
            <ul id="project-container"></ul>
            <button class="newProject buttonShadow">+    New Project</button>
        </div>
        <div id="content-container">
            <h1 id="currentProjectTitle"></h1>
            <ul id="uncompleteTodos"></ul>
            <button class="newTodo buttonShadow">+   New Todo</button>
            <h2>Completed</h2>
            <ul id="completedTodos"></ul>
        </div>
    </div>
</body>
</html>
